<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  
    <img class="circle1" src="IMG/bg-pattern-top.svg" alt="">
    <img class="circle2" src="IMG/bg-pattern-bottom.svg" alt="">
  
  <main class="mainContainer">

    <section class="infoContainer">

      <!-- cover wallpaper -->
      <div class="card-header">
        <img src="IMG/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-body">
        <!-- Div with the image -->
        <div class="imgBox">
          <img src="IMG/image-victor.jpg" alt="Profile photo">
        </div>

        <div>
          <h3 class="name-age">Victor Crest <span class="age">26</span></h3>

        </div>
        <div>
          <h3 class="city">London</h3>
        </div>
      </div>

      <div class="card-footer statsContainer">
        <div class="item">
          <h4 class="value">80k</h4>
          <h5 class="meta">Followers</h5>

        </div>
        <div class="item">
          <h4 class="value">803k</h4>
          <h5 class="meta">Likes</h5>

        </div>
        <div class="item">
          <h4 class="value">1.4k</h4>
          <h5 class="meta">Photos</h5>

        </div>

      </div>


    </section>

  </main>

</body>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/PAPIRATA-RD">Angel Enmanuel Lopez Mancebo</a>.
      </div>
</footer>

</html>
